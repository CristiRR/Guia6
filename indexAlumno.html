<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" href="css/ParaAlumno.css">
</head>
<body>
    <br>
    <h1>Formulario Para Alumnos</h1>
    <br>
    <form id="studentForm">
        <label for="carnet">Carnet:</label>
        <input type="text" id="carnet" name="carnet" required><br>
<br>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>
<br>
        <label for="dui">Número de DUI:</label>
        <input type="text" id="dui" name="dui" required><br>
<br>
        <label for="nit">Número de NIT:</label>
        <input type="text" id="nit" name="nit" required><br>
<br>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
<br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
<br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script src="ParaAlumno.js"></script>
</body>
</html>
